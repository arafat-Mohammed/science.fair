<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creat an Account</title>
    <link rel="icon" href="/favicon/favicon (1).ico" type="image/x-icon">
<link rel="stylesheet" href="creat-new-account.css">
</head>
<body>
    <div class="login-form">
        <h1>Sign Up</h1>
        <div class="container">
            <div class="main">
                <div class="content">
                    <h2>Sign Up</h2>
                    <form method="post">
                        <input required type="text" name="name" placeholder="Full Name" >
                        <input  required type="password" name="email" placeholder="Email">
                        <input required type="password" name="password" placeholder="Password" >
                        <input required type="password" name="password" placeholder="Confirm Password" >
                        <button class="btn" type="submit" value="submit"><a href="/freelnacerbody/bodyf.html" >
                            Sign UP</a> 
                         </button>

                    </form>
                    <p class="account">I have an Account <a href="login-page.html">Log In </a></p>
                     
                </div>
                <div class="form-img">
                    <img src="undraw_security_on_re_e491.svg">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
